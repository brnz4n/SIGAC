<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Recuperação</title>
    <link rel="shortcut icon" href="imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html"><img src="imagens/favicon sigac ofc.png" class="logo-fixed" alt="Logo SIGAC"></a>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-glass p-4" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <h3 class="mb-3 text-primary fw-bold">Recuperar Senha</h3>
                <p class="text-muted small mb-4">Insira seu e-mail ou matrícula cadastrada para receber as instruções.</p>

                <form action="/submit" method="post">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" name="matricula" placeholder="E-mail ou Matrícula" required>
                        <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-pill">Enviar Código</button>
                        <a href="index.html" class="btn btn-outline-secondary rounded-pill border-0">Voltar ao Login</a>
                    </div>
                </form> 
            </div>
        </div>
    </div>

    <div class="slideshow-container">
        <div class="slide"><img src="imagens/faculdade1.png" alt="BG 1"></div>
        <div class="slide"><img src="imagens/faculdade2.jpg" alt="BG 2"></div>
        <div class="slide"><img src="imagens/faculdade3.png" alt="BG 3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
