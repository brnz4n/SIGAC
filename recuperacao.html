<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Recuperação</title>
    <link rel="shortcut icon" href="imagens/favicon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-center" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="text-center mb-4 anime-start">
                    <a href="hero_section.html">
                        <img src="imagens/favicon sigac ofc.png" alt="Logo SIGAC" height="70" class="drop-shadow">
                    </a>
                </div>

                <div class="card card-glass border-0 p-4 anime-start" style="transition-delay: 0.1s;">
                    <div class="card-body">
                        
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-primary">Recuperar Senha</h3>
                            <p class="text-muted small">Insira seu e-mail ou matrícula cadastrada para receber as instruções.</p>
                        </div>

                        <form action="/submit" method="post">
                            
                            <div class="mb-4">
                                <label for="matricula" class="form-label small fw-bold text-secondary ps-1">E-mail ou Matrícula</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-envelope'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="matricula" name="matricula" placeholder="Digite aqui..." required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm hover-scale">
                                    ENVIAR CÓDIGO
                                </button>
                                <a href="login.html" class="btn btn-outline-secondary rounded-pill py-2 fw-bold border-0">
                                    Voltar ao Login
                                </a>
                            </div>

                        </form> 
                    </div>
                </div>

                <div class="text-center mt-4 anime-start" style="transition-delay: 0.2s;">
                    <p class="text-muted small opacity-75">© 2025 SIGAC - Engenharia de Computação</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var elementos = document.querySelectorAll('.anime-start');
                elementos.forEach(function(elemento) {
                    elemento.classList.add('anime-end');
                });
            }, 100);
        });
    </script>
</body>
</html>
