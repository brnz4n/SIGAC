<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Recupera√ß√£o</title>

    <link rel="shortcut icon" href="imagens/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon sigac ofc.png">
    
</head>

<body class="body-center" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">

    <div class="container-fluid px-5">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2 anime-start" href="index.html">
            <img src="imagens/logo_sigac.png" alt="logo_sigac" height="70">
        </a>
    </div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <div class="card card-glass border-0 p-4 anime-start" style="transition-delay: 0.1s;">
                    <div class="card-body">
                        
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-primary">Recuperar Senha</h3>
                            <p class="text-muted small" id="instrucaoTexto">Insira seu e-mail para receber o token de seguran√ßa.</p>
                        </div>

                        <form id="formFase1" onsubmit="solicitarTokenReset(event)">
                            <div class="mb-4">
                                <label for="emailReset" class="form-label small fw-bold text-secondary ps-1">E-mail Cadastrado</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-envelope'></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="emailReset" placeholder="exemplo@ufc.br" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm hover-scale">
                                    GERAR TOKEN
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary rounded-pill py-2 fw-bold border-0">
                                    Voltar ao Login
                                </a>
                            </div>
                        </form>

                        <form id="formFase2" class="d-none" onsubmit="confirmarTrocaSenha(event)">
                            
                            <div class="alert alert-info small">
                                <i class='bx bx-check-circle'></i> Token gerado! Verifique o console ou o alerta e cole abaixo.
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary ps-1">Token de Seguran√ßa</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-key'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="tokenReset" placeholder="Cole o token aqui..." required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold text-secondary ps-1">Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-lock-alt'></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="novaSenhaReset" placeholder="M√≠nimo 8 caracteres" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success rounded-pill py-2 fw-bold shadow-sm hover-scale">
                                    ALTERAR SENHA
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4 anime-start" style="transition-delay: 0.2s;">
                    <p class="text-muted small opacity-75">¬© 2025 SIGAC - Engenharia de Computa√ß√£o</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelectorAll('.anime-start').forEach(el => el.classList.add('anime-end'));
            }, 100);
        });


        async function solicitarTokenReset(event) {
            event.preventDefault();
            const email = document.getElementById('emailReset').value;
            const btn = document.querySelector('#formFase1 button');
            
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = "Enviando...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password/request`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    const tokenGerado = await response.text();
                    console.log("TOKEN:", tokenGerado);
                    alert("‚úÖ Token gerado!\n\nCopie este c√≥digo:\n" + tokenGerado);

                    document.getElementById('formFase1').classList.add('d-none');
                    document.getElementById('formFase2').classList.remove('d-none');
                    document.getElementById('instrucaoTexto').innerText = "Defina sua nova senha abaixo.";
                    
                    document.getElementById('tokenReset').value = tokenGerado;

                } else {
                    alert("‚ùå E-mail n√£o encontrado!");
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conex√£o.");
            } finally {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }

        async function confirmarTrocaSenha(event) {
            event.preventDefault();
            const token = document.getElementById('tokenReset').value;
            const novaSenha = document.getElementById('novaSenhaReset').value;
            const btn = document.querySelector('#formFase2 button');

            const textoOriginal = btn.innerHTML;
            btn.innerHTML = "Alterando...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password/confirm`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        token: token,
                        novaSenha: novaSenha
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("üéâ " + (data.mensagem || "Senha alterada com sucesso!"));
                    window.location.href = "index.html";
                } else {
                    try {
                        const erro = await response.json();
                        alert("‚ö†Ô∏è Erro: " + (erro.message || "Token inv√°lido."));
                    } catch {
                        alert("Erro ao alterar senha.");
                    }
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conex√£o.");
            } finally {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
