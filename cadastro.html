<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon sigac ofc.png">

</head>

<body class="body-center" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
    
    <div class="container-fluid px-5">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2 anime-start" href="index.html">
            <img src="imagens/logo_sigac.png" alt="logo_sigac" height="70"></i>
        </a>
 </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                
                
                <div class="card card-glass border-0 p-4 anime-start" style="transition-delay: 0.1s;">
                    <div class="card-body">
                        
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-primary">Crie sua conta</h3>
                            <p class="text-muted small">Preencha os dados abaixo para acessar o SIGAC.</p>
                        </div>

                        <form onsubmit="cadastrar(event)">
                            
                            <div class="mb-3">
                                <label for="matricula" class="form-label small fw-bold text-secondary ps-1">Matrícula SIGAA</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-id-card'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
                                </div>
                            </div>

                            <!-- Nome Completo -->
                            <div class="mb-3">
                                <label for="nome" class="form-label small fw-bold text-secondary ps-1">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-user'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="nome" name="nome" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <!-- Email Obrigatório -->
                            <div class="mb-3">
                                <label for="email" class="form-label small fw-bold text-secondary ps-1">E-mail Institucional</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-envelope'></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="nome@alu.ufc.br" required>
                                </div>
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label small fw-bold text-secondary ps-1">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-lock-alt'></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                                </div>
                            </div>

                            <!-- Confirmar Senha -->
                            <div class="mb-4">
                                <label for="csenha" class="form-label small fw-bold text-secondary ps-1">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-check-double'></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="csenha" name="confirmarSenha" placeholder="Repita a senha" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm hover-scale">
                                    CADASTRAR
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary rounded-pill py-2 fw-bold border-0">
                                    Cancelar
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 anime-start" style="transition-delay: 0.2s;">
                    <p class="text-muted small opacity-75">Já tem uma conta? <a href="login.html" class="fw-bold text-primary text-decoration-none">Faça Login</a></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/aluno.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var elementos = document.querySelectorAll('.anime-start');
                elementos.forEach(function(elemento) {
                    elemento.classList.add('anime-end');
                });
            }, 100);
        });
    </script>
</body>
</html>
