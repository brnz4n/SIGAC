<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Cadastro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-center" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                
                <div class="text-center mb-4 anime-start">
                    <a href="hero_section.html">
                        <img src="imagens/favicon sigac ofc.png" alt="Logo SIGAC" height="60" class="drop-shadow">
                    </a>
                </div>

                <div class="card card-glass border-0 p-4 anime-start" style="transition-delay: 0.1s;">
                    <div class="card-body">
                        
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-primary">Crie sua conta</h3>
                            <p class="text-muted small">Preencha os dados abaixo para acessar o SIGAC.</p>
                        </div>

                        <form action="index.html" method="POST"> <!-- Redireciona para login após cadastro (simulação) -->
                            
                            <div class="mb-3">
                                <label for="matricula" class="form-label small fw-bold text-secondary ps-1">Matrícula SIAPE</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-id-card'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
                                </div>
                            </div>

                            <!-- Nome Completo -->
                            <div class="mb-3">
                                <label for="nome" class="form-label small fw-bold text-secondary ps-1">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-user'></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="nome" name="nome" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <!-- CPF e Contato -->
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label for="cpf" class="form-label small fw-bold text-secondary ps-1">CPF</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-card'></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="ncontato" class="form-label small fw-bold text-secondary ps-1">Contato</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-phone'></i></span>
                                        <input type="tel" class="form-control border-start-0 ps-0" id="ncontato" name="numero" placeholder="(XX) XXXXX-XXXX">
                                    </div>
                                </div>
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label small fw-bold text-secondary ps-1">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-lock-alt'></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="csenha" class="form-label small fw-bold text-secondary ps-1">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 text-primary"><i class='bx bx-check-double'></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="csenha" name="csenha" placeholder="Repita a senha" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm hover-scale">
                                    CADASTRAR
                                </button>
                                <a href="hero_section.html" class="btn btn-outline-secondary rounded-pill py-2 fw-bold border-0">
                                    Cancelar
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 anime-start" style="transition-delay: 0.2s;">
                    <p class="text-muted small opacity-75">Já tem uma conta? <a href="login.html" class="fw-bold text-primary text-decoration-none">Faça Login</a></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var elementos = document.querySelectorAll('.anime-start');
                elementos.forEach(function(elemento) {
                    elemento.classList.add('anime-end');
                });
            }, 100);
        });
    </script>
</body>
</html>
