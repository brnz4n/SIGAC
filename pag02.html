<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAC - Cadastro</title>
    <link rel="shortcut icon" href="imagens/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="index.html"><img src="imagens/favicon sigac ofc.png" class="logo-fixed" alt="Logo SIGAC"></a>
    
    <div class="container" id="container">
        <h1>Dados Cadastrais</h1>
        <form action="/submit" method="post">

            <div class="input-group">
                <label for="matricula">Matrícula SIAPE</label>
                <div class="input-field">
                    <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
                    <i class='bx bx-id-card'></i>
                </div>
            </div>

            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <div class="input-field">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    <i class='bx bx-user'></i>
                </div>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <div class="input-field">
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    <i class='bx bx-id-card'></i>
                </div>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="input-field">
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>

            <div class="input-group">
                <label for="csenha">Confirmar Senha</label>
                <div class="input-field">
                    <input type="password" id="csenha" name="csenha" placeholder="Confirme sua senha" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>
            <div class="input-group">
                <label for="numerocontato">Contato</label>
                <div class="input-field">
                    <input type="number" id="ncontato" name="numero" placeholder="Contato">
                    <i class='bx  bx-phone'  ></i> 
                </div>
            </div>
            <div class="button-group">
                <button id="btn-cadastrar" type="submit" class="btn-primary">Cadastrar</button>
                <button id="btn-cancelar" type="submit" class="btn-secondary">Cancelar</button>
            </div>

        </form> 
    </div>
     <div class="slideshow-container">
    <div class="slide fade">
        <img src="imagens/faculdade1.png" alt="Faculdade 1">
    </div>
    <div class="slide fade">
        <img src="imagens/faculdade2.jpg" alt="Faculdade 2">
    </div>
    <div class="slide fade">
        <img src="imagens/faculdade3.png" alt="Faculdade 3">
    </div>
</body>
</html>
